<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style.Loom - Ecommerce Website</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav class="nav-container">
      <div class="nav-left">
        <a class="home-button">Home</a>
        <a class="products-button">Products</a>
      </div>
      <img class="logo" src="./assets/logo.svg" alt="Style.Loom Logo">
      <div class="nav-right">
        <a class="cart-button">
          <img src="./assets/cart.svg" alt="Cart Icon">
        </a>
        <a class="contact-button">Contact</a>
      </div>
    </nav>
  </header>
  <main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </main>
  <footer>
    <div class="socials">
      <img src="./assets/logo.svg" alt="Style.Loom Logo" class="logo">
      <div class="social-links">
        <a href="#"><img src="./assets/social_icon_1.svg"></a>
        <a href="#"><img src="./assets/social_icon_2.svg"></a>
        <a href="#"><img src="./assets/social_icon_3.svg"></a>
        <a href="#"><img src="./assets/social_icon_4.svg"></a>
      </div>
    </div>
    <div class="newsletter">
      <div class="home">
        <h3>Home</h3>
        <ul>
          <li>Why Us</li>
          <li>About Us</li>
          <li>Testimonials</li>
          <li>FAQ’s</li>
        </ul>
      </div>
      <div class="products">
        <h3>Products</h3>
        <ul>
          <li>Menswear</li>
          <li>Womenswear</li>
          <li>Kidswear</li>
        </ul>
      </div>
      <div class="subscribe">
        <h3>Subscribe to Newsletter</h3>
        <div class="subscribe-input">
          <input type="email" placeholder="Your Email" name="email" id="email" autocomplete="email">
          <button type="submit"><img src="./assets/subscribe.svg"></button>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>© 2024 StyleLoom. All rights reserved.</p>
      <div>
        <span class="terms-and-conditions">Terms & Conditions</span>
        <span class="privacy-policy">Privacy Policy</span>
      </div>
    </div>
  </footer>
</body>

</html>
